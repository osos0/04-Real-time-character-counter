<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>04-Real-time character counter</title>
<link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="continer">
        <h2 class="Real">Real-time character counter</h2>
        <textarea  id="textarea" class="textarea" placeholder="Please write your text here..." maxlength="50"></textarea>
          <div class="counter-countainer">
          <p>Total counter: 
            <span class="total-counter" id="total-counter">0</span> </p>
          <p>Remaining: 
            <span class="Remaining-counter" id="Remaining-counter">0</span> </p>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
